<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="newww.css">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff, #1E4BB5);
            animation: fadeIn 1s ease-in;
            min-height: 100vh;
            padding-top: 70px; /* Prevents content from overlapping with fixed navbar */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        
        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar {
            background-color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .menu-btn {
            background-color: #d1d5db;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: center;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .menu-btn:hover {
            background-color: #bfc2c7;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
         .footer {
            width: 100%;
            background: #1E4BB5;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            margin-top: 20px;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer p {
            font-size: 14px;
            margin-top: 0px;
        }

        .footer-links {
            display: flex;
            gap: 15px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease-in-out;
        }

        .footer-links a:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo-container">
            <img src="Daily.png" alt="Logo" class="logo">
            <h1 class="nav-heading">Daily Expense Tracker</h1>
        </div>
        <div class="nav-links">
            <a href="Land.html">Home</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About</a>
            <a href="Query.html">FAQs</a>
            <a href="index.html">LogOut</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <h3 class="text-primary fw-bold text-center">Daily Expense Tracker</h3>
        <div class="row">
            
            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="sidebar">
                    <img src="3.jpg" class="profile-img img-fluid rounded-circle mb-3" width="100" alt="Profile">
                    <h5>Darshan Dharmaraj</h5>
                    <div class="d-flex flex-column w-100">
                        <button class="menu-btn"><a href="Profile.html">Profile</a></button>
                        <button class="menu-btn"><a href="Addexpence.html">Add Expense</a></button>
                        <button class="menu-btn"><a href="Purse.html">Add Purse</a></button>
                        <button class="menu-btn"><a href="Report.html">View Report</a></button>
                    </div>
                </div>
            </div>

            <!-- Expense Chart -->
            <div class="col-md-8">
                <canvas id="expenseChart"></canvas>
                <div class="expense-card mt-4 p-3 text-center">
                    <p>Total expenses: <span class="total-expenses">1,61,500.00</span></p>
                    <p>Remaining Purse: <span class="remaining-purse">20,000.00</span></p>
                    <button class="btn-reset"><a href="Purse.html">Reset Purse</a></button>
                </div>
            </div>
        </div>
    </div>
     <footer class="footer">
        <div class="footer-content">
            <p>Â© 2025. Drashan. All Rights Reserved.</p>
            
        </div>
    </footer>

    <!-- Chart Script -->
    <script>
        const ctx = document.getElementById('expenseChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Clothes', 'Grocery', 'Travel', 'Others'],
                datasets: [{
                    label: 'Expenses',
                    data: [50000, 40000, 30000, 41000],
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0']
                }]
            },
            options: {
                responsive: true,
                animation: { duration: 1000, easing: 'easeOutBounce' }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
