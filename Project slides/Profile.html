<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #1E4BB5);
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .profile-img {
            position: relative;
            display: inline-block;
            transition: transform 0.3s ease-in-out;
        }

        .profile-img img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 50%;
            border: 3px solid #ddd;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .add-photo-btn {
            position: absolute;
            bottom: 0;
            right: 5px;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            padding: 0;
            font-size: 12px;
            background: #1E4BB5;
            color: white;
            border: none;
            transition: transform 0.3s ease-in-out;
        }

        .add-photo-btn:hover {
            transform: scale(1.2);
            background: #0056b3;
        }

        .container-fluid {
            min-height: 100vh;
            width: 100vh;
        }

        .left-section {
            background: linear-gradient(135deg, #3f51b5, #1E4BB5);
            color: white;
            padding: 40px;
            border-bottom-right-radius: 50px;
            border-top-right-radius: 50px;
            animation: slideInLeft 1s ease-in-out forwards;
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .right-section {
            padding: 50px;
            background: white;
            border-radius: 0 30px 30px 0;
            animation: slideInRight 1s ease-in-out forwards;
        }

        @keyframes slideInRight {
            0% { transform: translateX(50px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .btn-primary {
            transition: background 0.3s ease, transform 0.2s ease;
            background: linear-gradient(135deg, #1E4BB5, #4169E1);
            border: none;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #4169E1, #5A8DEE);
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(65, 105, 225, 0.5);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .input-group input {
            transition: box-shadow 0.3s ease;
        }

        .input-group input:focus {
            box-shadow: 0px 4px 10px rgba(65, 105, 225, 0.5);
        }

    </style>
</head>
<body>

    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="row shadow-lg rounded-4 overflow-hidden bg-white" style="max-width: 700px; width: 100%;">
            
            <!-- Left Section -->
            <div class="col-md-5 left-section text-center d-flex flex-column justify-content-center">
                <h2 class="fw-bold">Daily Expense Tracker</h2>
                <p class="opacity-75">Expense Insight</p>
                <p class="mt-auto small">&copy; 2025. Drashan. All Rights Reserved.</p>
            </div>

            <!-- Right Section -->
            <div class="col-md-7 right-section">
                <div class="text-end">
                    <button class="btn btn-light border rounded-circle"><i class="fas fa-bars"></i></button>
                </div>

                <div class="text-center">
                    <div class="profile-img mx-auto">
                        <img src="3.jpg" alt="Profile"> 
                        <button class="btn btn-sm add-photo-btn">+</button>
                    </div>
                </div>

                <h4 class="text-center mt-2">Profile</h4>

                <!-- Profile Form -->
                <form>
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Your Name">
                            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Enter Your Phone Number">
                            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <div class="input-group">
                            <input type="email" class="form-control" placeholder="Enter Your Email">
                            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" placeholder="Enter Your Password">
                            <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
                        </div>
                    </div>

                    <div class="text-center">
                        <a href="Great.html" class="btn btn-primary w-50">Save</a>
                    </div>
                </form>
            </div>

        </div>
    </div>

</body>
</html>
