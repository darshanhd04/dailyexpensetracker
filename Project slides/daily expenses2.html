<!DOCTYPE html>
<html lang="en">
<head>
  
      
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
     {
    margin: 0;
    padding:0 ;
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f5f5f5;
    background: linear-gradient(135deg, #ffffff, #1E4BB5);
}

.container {
    display: flex;
    width: 800px;
    height: 450px;
    background: white;
    border-radius: 10px;
    box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

.left {
    background: blue;
    color: white;
    width: 50%;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 60px;
    border-top-right-radius: 60px;
    position: relative;
}

.register-btn {
    margin-top: 15px;
    padding: 8px 20px;
    border: none;
    background: white;
    color: blue;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.register-btn:hover {
    background: rgb(248, 198, 48);
}

.copyright {
    position: absolute;
    bottom: 15px;
    font-size: 12px;
}

.right {
    width: 50%;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h2 {
    font-size: 24px;
    margin-bottom: 15px;
}

.input-field {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid gray;
    border-radius: 5px;
    background: lightgray;
}

.forgot-password {
    font-size: 12px;
    color: gray;
    cursor: pointer;
    margin-bottom: 15px;
}

.login-btn {
    width: 80%;
    padding: 10px;
    border: none;
    background: rgb(159, 159, 167);
    color: white;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
}

.login-btn:hover {
    background: rgb(240, 207, 40);
}

.login-text {
    font-size: 12px;
    color: gray;
    margin: 10px 0;
}

.social-icons {
    display: flex;
    gap: 10px;
}

.social-btn {
    width: 35px;
    height: 35px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    background: lightgray;
    cursor: pointer;
    transition: 0.3s;
    font-weight: bold;
}

.social-btn:hover {
    background: darkgray;
}

    </style>
    <div class="container">
        <div class="left">
            <h2>Hello, Welcome!</h2>
            <p>Don't have an account?</p>
            <button class="register-btn"><a href="daily expense3.html">Register</a></button>
            <p class="copyright">Â© 2025. Drashan. All Rights Reserved.</p>
        </div>
        <div class="right">
            <h2>Login</h2>
            <input type="text" placeholder="Username" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <p class="forgot-password">Forgot Password?</p>
            <button class="login-btn"><a href="Land.html">Login</a></button>
            <p class="login-text">or login with special platform</p>
            <div class="social-icons">
                <button class="social-btn">G</button>
                <button class="social-btn">f</button>
                <button class="social-btn">in</button>
                <button class="social-btn">X</button>
            </div>
        </div>
    </div>
</body>
</html>
