<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('123.webp'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            background: linear-gradient(135deg, #ffffff, #1E4BB5);
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
            font-style: italic;
            transform: scale(0.8);
            animation: bounceIn 1s ease-in-out forwards 0.5s;
        }

        @keyframes bounceIn {
            0% { transform: scale(0.8); }
            60% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .menu-icon {
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
        }

        /* Main Container */
        .container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 5%;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 1s ease-in-out forwards 0.8s;
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Form Group Styling */
        .form-group {
            background: #d3d3d3;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        select, input {
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
            padding: 5px;
        }

        .cost-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .calendar-icon {
            margin-left: 8px;
        }

        h5 {
            text-align: center;
            color: rgb(28, 1, 133);
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 1s;
        }

        /* Add Button */
        .add-btn {
            background-color: rgb(255, 0, 0);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            display: block;
            width: 100%;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
        }

        /* Footer */
        .footer-text {
            text-align: center;
            font-size: 12px;
            color: gray;
            margin-top: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards 1.5s;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h5 class="text-center">Daily Expense Tracker</h5>
        <button class="menu-icon">&#9776;</button> <!-- Menu Icon -->
    </header>
    
    <h5 class="text-center">Add Expenses</h5>

    <!-- Form Section -->
    <div class="container">
        <div class="form-group">
            <select>
                <option selected disabled>Category</option>
                <option>Grocery</option>
                <option>Travel</option>
                <option>House Rent</option>
                <option>Clothes</option>
                <option>Electronic Dadgets</option>
                <option>Food</option>
                <option>Others</option>
            </select>
        </div>

       <!-- <div class="form-group"> 
            <select>
                <option selected disabled>Item name</option>
                <option>Food</option>
                <option>Transport</option>
                <option>Shopping</option>
            </select>
        </div>-->

        <div class="form-group cost-group">
            <input type="text" placeholder="Cost">
            <strong>.00</strong>
        </div>

        <div class="form-group">
            <input type="date">
            <span class="calendar-icon">&#128197;</span> 
        </div>

        <button class="add-btn"><a href="Great.html" style="text-decoration: none; color: white;">Add</a></button>
    </div>

   
    <p class="footer-text">&copy; 2025, Drashan. All Rights Reserved.</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
