<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ffffff, #1E4BB5);
            animation: fadeIn 1s ease-in;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .container {
            max-width: 1100px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            background-color: #e2e8f0;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #1E4BB5;
        }

        .sidebar {
            background-color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .menu-btn {
            background-color: #d1d5db;
            border: none;
            padding: 10px;
            width: 100%;
            text-align: center;
            margin: 5px 0;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .menu-btn:hover {
            background-color: #bfc2c7;
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .expense-card {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .total-expenses { color: red; font-weight: bold; }
        .remaining-purse { color: blue; font-weight: bold; }

        .btn-reset {
            background-color: #000000;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        .btn-reset:hover {
            background-color: #ff0000;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #expenseChart { max-width: 650px; height: 350px; width: 100%; }
    </style>
</head>
<body>

    <div class="container">
        <nav class="navbar d-flex justify-content-around">
            <a href="daily expense.html">Home</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
            <a href="Query.html">Queries</a>
            <a href="daily expense.html" onclick='alert("Are you sure")'>LogOut</a>
        </nav>

        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-4">
                <div class="sidebar text-center">
                    <img src="3.jpg" class="profile-img img-fluid rounded-circle mb-3" width="100" alt="Profile">
                    <h5>Darshan Dharmaraj</h5>
                    <button class="menu-btn m-3"><a href="Profile.html">Profile</a></button>
                    <button class="menu-btn m-3"><a href="Addexpence.html">Add Expense</a></button>
                    <button class="menu-btn m-3"><a href="Purse.html">Add Purse</a></button>
                    <button class="menu-btn m-3"><a href="Report.html">View Report</a></button>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-8">
                <h3 class="text-primary fw-bold text-center">Daily Expense Tracker</h3>
                <canvas id="expenseChart"></canvas>

                <div class="expense-card mt-4 p-3 text-center">
                    <p>Total expenses: <span class="total-expenses">1,61,500.00</span></p>
                    <p>Remaining Purse: <span class="remaining-purse">20,000.00</span></p>
                    <button class="btn-reset"><a href="Purse.html">Reset Purse</a></button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample Data for Chart
        const ctx = document.getElementById('expenseChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Clothes', 'Grocery', 'Travel', 'Others'],
                datasets: [{
                    label: 'Expenses',
                    data: [50000, 40000, 30000, 41000],
                    backgroundColor: ['#ff6384', '#36a2eb', '#ffce56', '#4bc0c0']
                }]
            },
            options: {
                responsive: true,
                animation: { duration: 1000, easing: 'easeOutBounce' }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
