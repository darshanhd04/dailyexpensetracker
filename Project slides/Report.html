<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expenditure Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            background: linear-gradient(135deg, #ffffff, #1E4BB5);

        }

        .container {
            max-width: 800px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
        }

        h2 {
            font-weight: bold;
            color: #555;
        }

        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        .home-btn {
            position: absolute;
            top: 15px;
            left: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Home Button -->
        <a href="Land.html" class="btn btn-primary home-btn">Home</a>

        <h4><a href="#" class="text-dark text-decoration-none fw-bold">View Report</a></h4>
        <h2>EXPENDITURE REPORT</h2>

        <canvas id="expenseChart"></canvas>

        <p class="footer">Â© 2025. Drashan. All Rights Reserved.</p>
    </div>

    <script>
        var ctx = document.getElementById('expenseChart').getContext('2d');
        var expenseChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['GROCERY', 'TRAVEL', 'HOUSE RENT', 'OTHERS'],
                datasets: [
                    {
                        label: 'Series 1',
                        data: [40, 25, 35, 45],
                        backgroundColor: 'rgb(54, 162, 235)'
                    },
                    {
                        label: 'Series 2',
                        data: [20, 40, 15, 30],
                        backgroundColor: 'rgb(255, 99, 132)'
                    },
                    {
                        label: 'Series 3',
                        data: [25, 20, 30, 40],
                        backgroundColor: 'rgb(75, 192, 192)'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
