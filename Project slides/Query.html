<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Queries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(135deg, #ffffff, #1E4BB5);

        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-weight: bold;
            color: #333;
            text-decoration: underline;
        }

        .form-group {
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            background-color: #f0f0f0;
            resize: none;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px; /* Adds spacing between buttons */
        }

        .btn-custom {
            background-color: #3b50f5;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            width: 20%; /* Make both buttons wider and same size */
            text-align: center;
        }

        .btn-custom:hover {
            background-color: #2b40d5;
        }

        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h4 class="fw-bold">Daily Expense Tracker</h4>
        <h2>Queries</h2>

        <p>Please ask your Queries</p>

        <div class="form-group">
            <textarea placeholder="Enter your query here..."></textarea>
        </div>

        <div class="btn-container">
            <button class="btn-custom" onclick='alert("Querry submitted succesfully....")'>Send</button>
            <a href="Land.html" class="btn-custom">Home</a> <!-- Home Button centered properly -->
        </div>

        <p class="footer">Â© 2025. Drashan. All Rights Reserved.</p>
    </div>

</body>
</html>
