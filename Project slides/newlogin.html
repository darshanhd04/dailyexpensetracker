<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #1E4BB5);
            padding-top: 70px; /* Prevent content from hiding behind navbar */
        }

        .navbar {
            height: 80px;
            width: 100%;
            background-color: white;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar img {
            height: 80px;
            margin-right: 10px;
        }

        .navbar h1 {
            font-size: 22px;
            color: #1E4BB5;
            font-weight: bold;
            margin: 0;
        }

        .d-flex {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links {
            font-size: 18px;
            display: flex;
            gap: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #1E4BB5;
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 100%;
            height: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .left, .right {
            flex: 1;
            padding: 40px;
            text-align: center;
        }

        .right {
            background: blue;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid gray;
            border-radius: 5px;
            background: #f5f5f5;
        }

        .register-btn {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            border: none;
            background: #1E4BB5;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-btn:hover {
            background: #163d8a;
        }

        .register-btn a {
            color: white;
            text-decoration: none;
            display: block;
        }

        @media (max-width: 800px) {
            .container {
                flex-direction: column;
                width: 100%;
            }
            .left, .right {
                width: 100%;
                padding: 100px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="d-flex align-items-center">
            <img src="Daily.png" alt="Logo">
            <h1>DAILY EXPENSE TRACKER</h1>
        </div>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="query.html">Query</a>
            <a href="contact.html">Contact</a>
            <a href="login.html" onclick='return confirm("Are you sure you want to logout?")'>LogOut</a>
        </div>
    </nav>
    
    <div class="container">
        <div class="left">
            <h2>Registration</h2>
            <input type="text" placeholder="User Name" class="input-field">
            <input type="email" placeholder="Email" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button class="register-btn"><a href="Great.html">Register</a></button>
        </div>
        <div class="right">
            <h2>Welcome Back..!</h2>
            <p>Already have an account?</p>
            <button class="register-btn"><a href="daily expenses2.html">Login</a></button>
        </div>
    </div>
</body>
</html>
