<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration & Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f5f5f5;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
            background: linear-gradient(135deg, #ffffff, #1E4BB5);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            height: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            opacity: 0;
            transform: scale(0.9);
            animation: popUp 0.8s ease-in-out forwards;
        }

        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .left {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            opacity: 0;
            transform: translateX(-50px);
            animation: slideInLeft 1s ease-in-out forwards 0.5s;
        }

        @keyframes slideInLeft {
            0% {
                opacity: 0;
                transform: translateX(-50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .right {
            background: blue;
            color: white;
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-top-left-radius: 60px;
            border-bottom-left-radius: 60px;
            position: relative;
            opacity: 0;
            transform: translateX(50px);
            animation: slideInRight 1s ease-in-out forwards 0.7s;
        }

        @keyframes slideInRight {
            0% {
                opacity: 0;
                transform: translateX(50px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-field {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid gray;
            border-radius: 5px;
            background: lightgray;
            transition: 0.3s ease-in-out;
        }

        .input-field:focus {
            background: white;
            border: 1px solid blue;
            outline: none;
            box-shadow: 0px 0px 5px blue;
        }

        .register-btn {
            width: 80%;
            padding: 10px;
            border: none;
            background: blue;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }

        .register-btn:hover {
            background: rgb(252, 196, 28);
            transform: scale(1.05);
        }

        .login-btn {
            padding: 10px 20px;
            border: none;
            background: black;
            color: rgb(212, 212, 242);
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 50px;
        }

        .login-btn:hover {
            background: rgb(242, 187, 34);
        }

        .login-text {
            font-size: 12px;
            color: black;
            margin: 10px 0;
            transition: color 0.3s ease-in-out;
        }

        .social-icons {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .social-btn {
            width: 35px;
            height: 35px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            background: lightgray;
            cursor: pointer;
            transition: 0.3s;
        }

        .social-btn:hover {
            background: rgb(241, 187, 50);
        }

        .copyright {
            position: absolute;
            bottom: 15px;
            font-size: 12px;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>

    <div class="container">
        <!-- Registration Section -->
        <div class="left">
            <h2>Registration</h2>
            <input type="text" placeholder="User Name" class="input-field">
            <input type="email" placeholder="Email" class="input-field">
            <input type="password" placeholder="Password" class="input-field">
            <button class="register-btn"><a href="Great.html">Register</a></button>
            <p class="login-text">or login with special platform</p>
            <div class="social-icons">
                <button class="social-btn">G</button>
                <button class="social-btn">f</button>
                <button class="social-btn">in</button>
                <button class="social-btn">X</button>
            </div>
        </div>

        <!-- Login Section -->
        <div class="right">
            <h2>Welcome Back.!</h2>
            <p>Already have an account?</p>
            <button class="login-btn"><a href="daily expenses2.html">Login</a></button>
            <p class="copyright">Â© 2025. Drashan. All Rights Reserved.</p>
        </div>
    </div>
</body>
</html>
