<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Daily Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffffff, #1E4BB5);
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            display: flex;
            background: white;
            width: 55%;
            height: 70%;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            opacity: 0;
            animation: slideUp 1s ease-in-out forwards;
        }

        @keyframes slideUp {
            0% { transform: translateY(30px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .forgot-password {
            width: 50%;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transform: translateX(-30px);
            animation: slideInLeft 1s ease-in-out forwards;
        }

        @keyframes slideInLeft {
            0% { transform: translateX(-30px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .forgot-password h2 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-top: 10px;
            font-size: 14px;
        }

        input[type="email"],
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            background: #ddd;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        .code-container {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }

        .code-container input {
            width: 40px;
            text-align: center;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            background: linear-gradient(135deg, #1E4BB5, #4169E1);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            display: block;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            background: linear-gradient(135deg, #4169E1, #5A8DEE);
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(65, 105, 225, 0.5);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .tracker-card {
            width: 50%;
            background: linear-gradient(135deg, #1E4BB5, #4169E1);
            color: white;
            text-align: center;
            padding: 50px;
            border-top-left-radius: 50px;
            border-bottom-left-radius: 50px;
            position: relative;
            transform: translateX(30px);
            animation: slideInRight 1s ease-in-out forwards;
        }

        @keyframes slideInRight {
            0% { transform: translateX(30px); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }

        .tracker-card h2 {
            font-size: 24px;
            font-weight: bold;
        }

        .tracker-card p {
            margin-top: 10px;
            font-size: 14px;
            margin-bottom: 100px;
        }

        .tracker-card a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: white;
            color: #1E4BB5;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: 0.3s;
        }

        .tracker-card a:hover {
            background: lightgray;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-password">
            <h2>Forgot Your Password.!</h2>
            <label for="email">Email</label>
            <input type="email" id="email" value="Enter your Email" disabled>
            <button class="btn">Send</button>

            <label for="code">Enter Code</label>
            <div class="code-container">
                <input type="text" value="*" disabled>
                <input type="text" value="*" disabled>
                <input type="text" value="*" disabled>
                <input type="text" value="*" disabled>
            </div>

            <!-- Submit button redirects to daily expenses2.html -->
            <a href="daily expenses2.html" class="btn">Submit</a>
        </div>
        
        <div class="tracker-card">
            <h2>Daily Expense Tracker</h2>
            <p>Expense Insight</p>
        </div>
    </div>
</body>
</html>
