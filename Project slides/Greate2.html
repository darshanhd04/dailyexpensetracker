<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Success Modal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body{
            background: linear-gradient(135deg, #ffffff, #1E4BB5);

        }
        .modal-content {
            text-align: center;
            border-radius: 10px;
            
        }
        .modal-header {
            background-color: #1e40af;
            color: white;
            border-bottom: none;
            justify-content: center;
            
        }
        .modal-body {
            padding: 20px;
            margin-top: 10%;
            
            
        }
        .modal-footer {
            border-top: none;
            justify-content: center;
        }
        .check-icon {
            font-size: 50px;
            color: white;
        }
        .modal-header .icon-container {
            background: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            
        }
        .btn-next {
             background-color: #d1d5db;
        border: none;
        padding: 8px 20px;
        border-radius: 5px;
        transition: all 0.3s ease-in-out;
        position: relative;
        text-shadow: #1e40af;
    }
        
        .btn-next:hover {
            background-color: #bfc2c7;
            transform: scale(1.1);
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <!-- Modal -->
    <div class="modal fade show" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true" style="display: block;">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header d-flex flex-column align-items-center">
                    <div class="icon-container">
                        <span class="check-icon">&#10004;</span>
                    </div>
                </div>
                <div class="modal-body">
                    <h4 class="text-success">Great..!</h4>
                    <p>Your purse added successfully.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-next"><a href="Land.html">Next</a></button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
