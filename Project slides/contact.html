<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            font-family: 'Times New Roman', serif;
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            font-weight: bold;
            color: #333;
        }

        .contact-box {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }

        .contact-option {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 10px;
            width: 120px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
            color: black;
        }

        .contact-option:hover {
            background: #e0e0e0;
        }

        .contact-option i {
            font-size: 30px;
            margin-bottom: 10px;
            display: block;
        }

        .footer {
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        .home-btn {
            background-color: #3b50f5;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        .home-btn:hover {
            background-color: #2b40d5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h4 class="fw-bold">Daily Expense Tracker</h4>
        <h2><u>Contact us</u></h2>
        <p>
            Don't hesitate to contact us whether you have a suggestion on our improvement, 
            a complaint to discuss, or an issue to solve.
        </p>

        <div class="contact-box">
            <a href="contact1.html" class="contact-option">
                <i class="bi bi-telephone"></i>
                Call us
            </a>
            <a href="contact1.html" class="contact-option">
                <i class="bi bi-envelope"></i>
                Email us
            </a>
        </div>

        <p>Our team is on the line Mon-Fri 09:00 AM - 05:30 PM</p>

        <a href="Land.html" class="home-btn">Home</a>

        <p class="footer">Â© 2025. Drashan. All Rights Reserved.</p>
    </div>

</body>
</html>
