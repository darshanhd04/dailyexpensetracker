<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Queries</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="newww.css">

    <style>
        body {
            font-family: Arial, sans-serif;;
            background: linear-gradient(135deg, #ffffff, #1E4BB5);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

      

        .container-box {
            
            width: 50%;
            background: white;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: auto;
            margin-top: 150px;
        }

        h2 {
            font-weight: bold;
            color: #333;
            text-decoration: underline;
        }

        .form-group {
            margin: 20px 0;
        }

        textarea {
            width: 100%;
            height: 150px;
            border-radius: 8px;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 16px;
            background-color: #f0f0f0;
            resize: none;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .btn-custom {
            background-color: #3b50f5;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            border: none;
            cursor: pointer;
            width: 50%;
            text-align: center;
        }

        .btn-custom:hover {
            background-color: #2b40d5;
        }

        .footer {
            background: #1E4BB5;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="Daily.png" alt="Logo" class="logo">
            <h1 class="nav-heading">Daily Expense Tracker</h1>
        </div>
        <div class="nav-links">
            <a href="Land.html">Home</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About</a>
            <a href="Query.html">FAQs</a>
            <a href="daily expense.html">LogOut</a>
        </div>
    </nav>

    <div class="container-box">
        <h4 class="fw-bold">Daily Expense Tracker</h4>
        <h2>Queries</h2>
        <p>Please ask your Queries</p>

        <div class="form-group">
            <textarea placeholder="Enter your query here..."></textarea>
        </div>

        <div class="btn-container">
            <button class="btn-custom" onclick='alert("Query submitted successfully!")'>Send</button>
            
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025. Drashan. All Rights Reserved.</p>
    </footer>

</body>
</html>
