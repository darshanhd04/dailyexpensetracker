<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Daily Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="newww.css">
    <style>
        body {
            font-family: Verdana, Geneva, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #4A90E2);
            padding: 120px;
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .container {
            max-width: 400px;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 30px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 1s ease-in-out forwards 0.8s;
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            background: #e0e0e0;
            border-radius: 10px;
            padding: 10px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        select, input {
            border: none;
            background: transparent;
            outline: none;
            flex: 1;
            padding: 5px;
        }

        h5 {
            text-align: center;
            color: rgb(28, 1, 133);
            animation: fadeIn 1s ease-in-out forwards 1s;
        }

        .add-btn {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            transition: 0.3s ease-in-out;
            font-size: 16px;
            font-weight: bold;
        }

        .add-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
        }

        .footer {
            width: 100%;
            background-color: #1E4BB5;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: 0.3s;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="Daily.png" alt="Logo" class="logo">
            <h1 class="nav-heading">Daily Expense Tracker</h1>
        </div>
        <div class="nav-links">
            <a href="Land.html">Home</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About</a>
            <a href="Query.html">FAQs</a>
            <a href="daily expense.html">LogOut</a>
        </div>
    </nav>

    <h5>Add Expenses</h5>

    <!-- Expense Form -->
    <div class="container">
        <div class="form-group">
            <select>
                <option selected disabled>Category</option>
                <option>Grocery</option>
                <option>Travel</option>
                <option>House Rent</option>
                <option>Clothes</option>
                <option>Electronic Gadgets</option>
                <option>Food</option>
                <option>Others</option>
            </select>
        </div>

        <div class="form-group">
            <input type="text" placeholder="Cost">
            <strong>.00</strong>
        </div>

        <div class="form-group">
            <input type="date">
            <span class="calendar-icon">&#128197;</span> 
        </div>

        <button class="add-btn" onclick="showPopup()">Add</button>
    </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Success</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    Expense added successfully!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="redirectToGreat()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Daily Expense Tracker. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showPopup() {
            var successModal = new bootstrap.Modal(document.getElementById('successModal'));
            successModal.show();
        }

        function redirectToGreat() {
            window.location.href = "Land.html";
        }
    </script>

</body>
</html>
