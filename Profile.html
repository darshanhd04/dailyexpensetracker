<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="newww.css">
    <style>
        body {
            background: linear-gradient(135deg, #ffffff, #1E4BB5);
            animation: fadeIn 1s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        .container-fluid {
            min-height: 70vh;
            margin-top: 120px;
        }
        .footer {
            background: #1E4BB5;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #0004ff, #0037ff);
            border: none;
            color: white;
            transition: all 0.3s ease-in-out;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            width: 50%;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #ff4081, #ff1744);
            transform: scale(1.05);
            box-shadow: 0px 8px 15px rgba(255, 64, 129, 0.5);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="Daily.png" alt="Logo" class="logo">
            <h1 class="nav-heading">Daily Expense Tracker</h1>
        </div>
        <div class="nav-links">
            <a href="Land.html">Home</a>
            <a href="contact.html">Contact Us</a>
            <a href="about.html">About</a>
            <a href="Query.html">FAQs</a>
            <a href="daily expense.html">LogOut</a>
        </div>
    </nav>

    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="row shadow-lg rounded-4 overflow-hidden bg-white" style="max-width: 700px; width: 100%;">
            <!-- Left Section -->
            <div class="col-md-5 text-white text-center p-4" style="background: linear-gradient(135deg, #3f51b5, #1E4BB5);">
                <h2 class="fw-bold">Daily Expense Tracker</h2>
                <p class="opacity-75">Expense Insight</p>
            </div>
            <!-- Right Section -->
            <div class="col-md-7 p-4">
                <h4 class="text-center">Profile</h4>
                <form id="profileForm">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Enter Your Name">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="phoneInput" placeholder="Enter Your Phone Number">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter Your Email">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput" placeholder="Enter Your Password">
                    </div>
                    <div class="text-center">
                        <button type="button" class="btn btn-primary" onclick="saveProfile()">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmationModalLabel">Profile Saved</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="modalMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="redirectToHome()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025. Drashan. All Rights Reserved.</p>
    </footer>

    <script>
        function saveProfile() {
            let name = document.getElementById("nameInput").value;
            let phone = document.getElementById("phoneInput").value;
            let email = document.getElementById("emailInput").value;
            let password = document.getElementById("passwordInput").value;

            if (!name || !phone || !email || !password) {
                alert("Please fill in all fields.");
                return;
            }

            document.getElementById("modalMessage").innerText = "Your profile has been saved successfully!";
            var modal = new bootstrap.Modal(document.getElementById("confirmationModal"));
            modal.show();
        }

        function redirectToHome() {
            window.location.href = "Land.html";
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
