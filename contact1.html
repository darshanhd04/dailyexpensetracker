<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Us - Daily Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa, #4A90E2);
            margin: 0;
            padding-top: 100px;
        }

        /* Navbar Styling */
        .navbar {
            height: 80px;
            width: 100%;
            background-color: white;
            padding: 10px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar .logo-container {
            display: flex;
            align-items: center;
        }

        .navbar img {
            height: 50px;
            margin-right: 10px;
        }

        .navbar h1 {
            font-size: 22px;
            color: #1E4BB5;
            font-weight: bold;
            margin: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            padding: 10px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #1E4BB5;
            border-bottom: 2px solid #1E4BB5;
        }

        /* Contact Section */
        .container {
            max-width: 500px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            margin: auto;
        }

        h2 {
            font-weight: bold;
            color: #4A90E2;
            text-decoration: underline;
        }

        .contact-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin: 20px 0;
        }

        .contact-option {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 10px;
            width: 150px;
            text-align: center;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-option:hover {
            background: #e0e0e0;
        }

        .contact-option i {
            font-size: 30px;
            margin-bottom: 5px;
            display: block;
        }

        .contact-info {
            color: blue;
            font-size: 18px;
            text-decoration: none;
            font-weight: bold;
        }

        .contact-info:hover {
            text-decoration: underline;
        }

        /* Button */
        .home-btn {
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 8px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: 0.3s ease-in-out;
        }

        .home-btn:hover {
            transform: scale(1.05);
            box-shadow: 0px 0px 10px rgba(255, 0, 0, 0.7);
        }

        /* Footer */
        .footer {
            width: 100%;
            background-color: #1E4BB5;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            left: 0;
        }

        .footer-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            transition: 0.3s;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="logo-container">
            <img src="Daily.png" alt="Logo">
            <h1>Daily Expense Tracker</h1>
        </div>
        <div class="nav-links">
            <a href="Land.html">Home</a>
            <a href="contact.html">Contact Us</a>
            <a href="Query.html">FAQs</a>
            <a href="daily expense.html">LogOut</a>
        </div>
    </nav>

    <!-- Contact Us Section -->
    <div class="container">
        <h2>Contact Us</h2>

        <div class="contact-box">
            <div class="contact-option">
                <i class="bi bi-telephone"></i>
                Call us
            </div>
            <a href="tel:0808523456" class="contact-info">08085-23456</a>

            <div class="contact-option">
                <i class="bi bi-envelope"></i>
                Email us
            </div>
            <a href="mailto:dailyexpensetracker@gmail.com" class="contact-info">dailyexpensetracker@gmail.com</a>
        </div>

        <a href="Land.html" class="home-btn">Home</a>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 Daily Expense Tracker. All Rights Reserved.</p>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
                <a href="contact.html">Contact Us</a>
            </div>
        </div>
    </footer>

</body>
</html>
